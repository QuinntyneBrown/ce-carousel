<!DOCTYPE html>
<html>
<head>
    <title>Custom Element: Carousel</title>
    <meta charset="utf-8" />
    <base href="/">
    <meta name="viewport"
          content="user-scalable=no,
              initial-scale=1,
              maximum-scale=1,
              minimum-scale=1,
              width=device-width,
              height=device-height,
              target-densitydpi=device-dpi" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <style>
        body, html {
            font-family: Montserrat;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <ce-carousel for="riding in ridings">
        <ce-carousel-viewport>
            <div>Next</div>
            <div>Previous</div>
            <ce-carousel-container>
                <ce-carousel-item>
                    <h1>Works?</h1>
                </ce-carousel-item>
            </ce-carousel-container>
        </ce-carousel-viewport>
    </ce-carousel>
    <script src="dist/ce-carousel.js?v=1"></script>    
</body>
</html>
