<!DOCTYPE html>
<html>
<head>
    <title>Custom Element: Carousel</title>
    <meta charset="utf-8" />
    <base href="/">
    <meta name="viewport"
          content="user-scalable=no,
              initial-scale=1,
              maximum-scale=1,
              minimum-scale=1,
              width=device-width,
              height=device-height,
              target-densitydpi=device-dpi" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <style>
        body, html {
            font-family: Montserrat;
            margin: 0;
            padding: 0;
        }

        .carousel-container {
            width:750px;
            height:400px;
            --viewport-height:400px;
            --viewport-width:400px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <ce-carousel carousel-height="400px" carousel-width="750px">
            <ce-carousel-viewport>
                <ce-carousel-container>
                    <ce-carousel-item>
                        <h1>Quinntyne</h1>
                    </ce-carousel-item>
                    <ce-carousel-item>
                        <h1>Olivia</h1>
                    </ce-carousel-item>
                    <ce-carousel-item>
                        <h1>Vanessa</h1>
                    </ce-carousel-item>
                </ce-carousel-container>
            </ce-carousel-viewport>
        </ce-carousel>
    </div>

    <script src="dist/ce-carousel.js?v=1"></script>    
</body>
</html>
